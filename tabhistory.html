<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="bootstrap3.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="navbar-header">
                <span class="navbar-brand">
                    TabHistory
                </span>
            </div>
        </nav>
    </header>
    <div class="row">
    <div class="col-xs-2">
        <div class="btn-group-vertical">
            <button type="button" id="saveButton" class="btn btn-primary btn-xs">Save</button>
            <button type="button" id="clearTabs" class="btn btn-primary btn-xs">Close Tabs</button>
        </div>
    </div>
        <div class="col-xs-10">
            <table class="table">
                <thead>
                    <tr>
                        <th>Saved Tabs</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="tabview">
                </tbody>
            </table>
        </div>
    </div>

  <!-- Modal -->
<div class="modal fade" id="myModal" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Modal title</h4>
            </div>
            <div class="modal-body">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
    <script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="bootstrap3.0.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/moment.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
